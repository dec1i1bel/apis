<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Apis</title>
</head>

<body>
    <div class="container">
        <div id="select_cities">
            <select>
                <option selected>Please select city</option>
                <option 
                    v-for="city in cities" 
                    v-bind:value="city.id"
                    v-on:click="retrieveCityData"
                >{{ city.name }}</option>
            </select>
        </div>
        <div id="select_props">
            <h3>Chosse data:</h3>
            <input type="checkbox" name="check_weather" id="check_weather" value="weather">&nbsp;погода<br>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
